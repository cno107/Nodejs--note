{{extend './_layouts/home.html'}}

{{block 'title'}}{{'cno-blog - ホームページ'}}{{/block}}

{{block 'body'}}
<section class="container">
  <ul class="media-list">
    {{each art}}
    <li class="media">
      <div class="media-left">
        <a href="#">
            <img width="40" height="40" class="media-object" src="../public/img/avatar-default.png" alt="...">
          </a>
      </div>
      <div class="media-body">
        <h4 class="media-heading"><a href="/show1?id={{$value._id}}">{{$value.articleName}}</a></h4>
        <p>Written by <b style="color:hotpink">{{$value.nickname}}</b> • 発表時間 : <b >{{$value.create_time}}<b/></p>
      </div>
    </li>
    {{/each}}
  </ul>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li>
        <a href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
      </li>
      <li class="active"><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li>
        <a href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
      </li>
    </ul>
  </nav>
</section>
{{/block}}
